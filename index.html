<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
    <div class="route" id="buy"></div>
<section class="giftcard">
  <section class="giftcard-cover">
    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1c/63/ef/c1/photo0jpg.jpg?w=700&h=-1&s=1" alt="">

  </section>
  <div class="giftcard-content">
    <h2>Your order will be shipped to:</h2>
    <input type="text" name="" id="" placeholder="Enter the name:" />

    <address>
        
    </address>
    <div class="subtext">Available 1 night at guesthouse</div>    
  </div>
  <footer class="giftcard-footer">
    <div class="giftcard-text">
      <h1>Gift Card</h1>
      <h2>50$</h2>
    </div>
    <div class="ribbon">
      <div class="giftwrap">
        <a href="#buy" class="button">Order</a>
      </div>
      <div class="bow">
        <i class="fa fa-bookmark"></i>
        <i class="fa fa-bookmark"></i>
      </div>
    </div>
    <div class="giftcard-info">
      <div>
        <input type="text" name="" id="" placeholder="Enter a gift message" />
      </div>
      <div>
        <a href="#" class="button secondary">Checkout</a>
      </div>
    </div>
  </footer>
</section>
<section class="giftcard1">
  <img src="https://i.pinimg.com/564x/e1/a7/e5/e1a7e55187555e31f3ac9c0702351fc8.jpg" alt="">
</section>
